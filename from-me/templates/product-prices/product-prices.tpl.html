<section class="prices">
  <p class="prices__savings">
    <label class="prices__savings__title">
      {{price.savings.title}}
    </label>
    <a class="prices__savings__link" rel="noLayerCache" href="{{prices.savings.url}}">
      {{prices.savings.text}}
    </a>
    <a class="prices__savings__link-popup" href="{{prices.savings.popUpUrl}}" rel="noLayerCache">
      {{prices.savings.popUp.text}}
    </a>
  </p>
</section>
