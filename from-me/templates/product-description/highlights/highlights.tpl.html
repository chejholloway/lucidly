<!-- highlights template -->
<article class="highlights">
  <section class="highlights__selling-points">
    <h4 class="highlights__selling-points__title">{{highlights.selling-points.title}}</h4>
    <ul class="highlights__selling-points__list">
      <li ng-repeat="item in items" class="highlights__selling-points__list__item">
        {{highlights.selling-points.listitem}}
      </li>
    </ul>
  </section>
</article>
