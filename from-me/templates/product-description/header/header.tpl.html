<!-- Product Description Header Component Template -->
<header class="header">
  <a class="header__link"
      href="{{header.url}}" itemprop="url">
    <label class="header__link__brand" itemprop="brand">{{item.brand}}</label>
    <label  class="header__link__name" itemprop="name">{{item.name}}</label>
  </a>
</header>
